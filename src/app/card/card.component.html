<section class="card">
    <figure class="photo-figure"> <img src="{{image}}" class="photo"></figure>
    <div class="message-field">
        <h3 class="name">{{name}}</h3>
        <p class="status">{{ status }}</p>
    </div>
    <div class="btns">
        <button class="btn"> <img class="svg-btn" src="../../../assets/img/like.svg" alt="Beitrag liken" /></button>
        <button class="btn"> <img class="svg-btn" src="../../../assets/img/chat.svg"
                alt="Nachricht schreiben" /></button>
    </div>
</section>
